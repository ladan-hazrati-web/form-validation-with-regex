<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login register form</title>
    <link rel="stylesheet" href="assets/master.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1>Login & Register Form</h1>
    </header>
    <div class="container-form">
      <h2 class="title-form">Login Form</h2>
      <div class="header-buttons">
        <button class="login-btn active button">Login</button>
        <button class="register-btn button">Register</button>
      </div>
      <form class="login-form show">
        <input type="text" placeholder="Email Address" id="email-login-input" />
        <span class="message-alert" id="email-login-alert"></span>
        <div class="input">
          <input
            type="password"
            placeholder="Password"
            id="password-login-input"
          />
          <span class="eye-btn">
            <i class="bi bi-eye"></i>
          </span>
          <span class="message-alert" id="password-login-alert"></span>
        </div>
        <a href="#" class="forget">Forget Password?</a>
        <button type="submit" class="btn submit">Login</button>
        <p class="text">
          Not Registered?
          <a href="" class="link" data-link="register">Signup</a>
        </p>
      </form>
      <form class="register-form">
        <input
          type="text"
          placeholder="Email Address"
          id="email-register-input"
        />
        <span class="message-alert" id="email-register-alert"></span>
        <div class="input">
          <input
            type="password"
            placeholder="Password"
            id="password-register-input"
          />
          <span class="eye-btn">
            <i class="bi bi-eye"></i>
          </span>
          <span class="message-alert" id="password-register-alert"></span>
        </div>
        <div class="input">
          <input
            type="password"
            placeholder="Confrim Password"
            id="confrim-password-register-input"
          />
          <span class="eye-btn">
            <i class="bi bi-eye"></i>
          </span>
          <span
            class="message-alert"
            id="confrim-password-register-alert"
          ></span>
        </div>
        <button type="submit" class="btn submit">Register</button>
        <p class="text">
          Have An Account?
          <a href="" class="link" data-link="login">Login</a>
        </p>
      </form>
    </div>
    <script src="assets/master.js"></script>
  </body>
</html>
